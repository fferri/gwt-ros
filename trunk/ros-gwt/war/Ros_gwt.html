	<table>
	<tr><td colspan="3">Connection handler:</td></tr>

	<table>
	<tr><td id="getTopics"></td><td id="getServices"></td><td id="getParams"></td></tr>

	<tr><td id="topicName"></td><td id="topicType"></td><td id="topicPayload"></td><td id="btnPublish"></td></tr>
	</table>
	
	<table>
	<tr><td colspan="4">Topic subscribe test:</td></tr>

	</table>
	
	<table>
	<tr><td colspan="5">Service call test:</td></tr>
	<tr><td id="srvArg"></td><td id="srvName"></td><td id="srvType"></td><td id="btnCall"></td><td id="reply"></td></tr>
